<html>

<body>
    <div class="">

    <div class="exampwrap">

                <div class="clock">
                    <div class="numbers">
                        <ul>
                            <li>12</li>
                            <li>3</li>
                            <li>6</li>
                            <li>9</li>
                        </ul>
                    </div>
                    <div class="clockwise">

                        <div class="hand-second" id="analogsecond"></div>
                        <div class="hand-minute" id="analogminute"></div>
                        <div class="hand-hour" id="analoghour"></div>
                    </div>
                </div>
            </div>
            <label class="entph" for="pcint">
                <input class="toggler" type="checkbox" id="pcint" />

                    <div class="cmain">
                        <div class="ccontentwrap">
                            <div class="ipcsafarilink"></div>
                            <div class="ccontent">
                                <iframe class="ccont" src="../../Challenge/Form/index.html" frameborder="0"></iframe>
                            </div>
                        </div>
                    </div>
                    <div class="cbottom">
                    </div>
                    <div class="cleg">
                    </div>
                    <div class="cfootwrap">
                        <div class="cfoot">
                        </div>
                    </div>
                    <div class="keybody">
                        <div class="keyr">
                            <div class="keyc1"></div>
                        </div>
                        <div class="keyr">
                            <div class="keyc2"></div>
                        </div>
                    </div>
                </div>
            </label>
            <div class="plantwrap" style="display: none;">
                <div class="plant">
                    <div class="plantleaf"></div>
                    <div class="plantleaf"></div>
                    <div class="plantleaf"></div>
                    <div class="plantleaf"></div>
                    <div class="plantleaf"></div>
                    <div class="plantleaf"></div>
                    <div class="plantrock"></div>
                    <div class="plantrock"></div>
                    <div class="plantrock"></div>
                    <div class="plantrock"></div>
                    <div class="plantrock"></div>
                    <div class="plantbase">
                    </div>
                </div>
            </div>


        </div>
        <div class="filler2">
            <div style="float:left; width: 295px;">
                <label class="entph" for="phoneint">
                    <input class="toggler" type="checkbox" id="phoneint" />
                    <div class="ibody">
                        <div class="itop">
                            <div class="icam"></div>
                            <div class="iear">
                                <div class="iear1"></div>
                                <div class="iear2"></div>
                                <div class="iear3"></div>
                            </div>
                        </div>
                        <div class="imiddle">
                            <div class="isafarilink"></div>
                            <div class="icontent">
                                <iframe class="cont" src="../../Challenge/Form/index.html" borderframe="0"></iframe>
                            </div>
                        </div>
                        <div class="ibottom">
                            <div class="ihomebutton">
                            </div>
                        </div>
                    </div>
                </label>
            </div>
            <div style="float:right; width: 735px;">
                <label class="entph" for="itabletint">
                    <input class="toggler" type="checkbox" id="itabletint" />
                    <div class="itabletbody">
                        <div class="itablettop">
                            <div class="icam"></div>
                            <!-- <div class="iear">
                                <div class="iear1"></div>
                                <div class="iear2"></div>
                                <div class="iear3"></div>
                            </div> -->
                        </div>
                        <div class="itabletmiddle">
                            <div class="itabletsafarilink"></div>
                            <div class="itabletcontent">
                                <iframe class="itabletcont" src="../../Challenge/Form/index.html" borderframe="0"></iframe>
                            </div>
                        </div>
                        <div class="itabletbottom">
